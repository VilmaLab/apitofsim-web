[project.optional-dependencies]
deploy = [
    "hypercorn>=0.17.0",
]

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[tool.uv.sources]
apitofsim = { git = "https://github.com/VilmaHelsinki/apitofsim.git", branch = "python" }
