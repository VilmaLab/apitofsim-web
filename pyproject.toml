[project]
name = "vms"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "apitofsim",
    "matplotlib>=3.10.6",
    "minify-html-onepass>=0.16.4",
    "pip>=25.2",
    "quart>=0.20.0",
    "quart-wtforms>=1.0.3",
    "ray[default]>=2.49.1",
    "virtualenv>=20.34.0",
    "wtforms>=3.2.1",
